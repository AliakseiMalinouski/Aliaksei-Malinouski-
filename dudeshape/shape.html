<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/shape.css">
    <title>DudeShape</title>
</head>
<body>
    <div class="header clearfix">
        <div class="container">
            <h2 class="logo">DudeShape</h2>
            <ul class="menu__top">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="search">
                <li><img src="../dudeshape/img/loupe 1.svg" alt="search"></li>
                <li><img src="../dudeshape/img/Group 3.svg" alt="options"></li>
            </ul>
            <div style="clear: both;"></div>
            
            <div class="fone"></div>
           
        </div>
          <div class="left-text">
              <h2 class="help">We Help You<br> 
                  Make Modern<br> 
                  Furniture</h2>
                  <p class="left-paragraph">We will help you to make an elegant<br>
                     and luxurious interior designed by<br>
                     professional interior designer.</p>
          </div>
    </div>
      
    <div class="description">
        <div class="container">
            <div class="div-description">
            <h1>Trusted by 20,000+ companies</h1></div>
            <ul class="operation">
                <li><img src="../dudeshape/img/Mastercard-logo 1.png" alt="Mastercard"></li>
                <li><img src="../dudeshape/img/Airbnb_logo 2.png" alt="Airbnb_logo"></li>
                <li><img src="../dudeshape/img/Uber_logo_2018 1.png" alt="Uber"></li>
                <li><img src="../dudeshape/img/PayPal.png" alt="PayPal"></li>
                <li><img src="../dudeshape/img/Visa.png" alt="Visa"></li>
                <li><img src="../dudeshape/img/Stripe.png" alt="Stripe"></li>
            </ul>
            <div style="clear: both;"></div>
            <div class="about">
                <h2>About us</h2>

            </div>
        </div>

    </div>
