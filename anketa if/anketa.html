<html lang="en">
<head>

    <title>anketa if</title>

        img {

            margin: 0 auto;

    </style>
</head>
<body>

    <img src="../anketa if/img/Безымянный.png" alt="code">



    <script>
        var lastname;
            var name;
            var patronymic;
            var age;
            var ageinday;
            var through;
            var gender;
            var sallary;
            var code;
            if (confirm('Согласны ли вы заполнить данные?')) {
                lastname = prompt('Введите вашу фамилию:');
                name = prompt('Введите Ваше имя:');
                patronymic = prompt('Ввведите Ваше отчество:');
                age = prompt('Введите Ваш возраст:');
                ageinday = prompt('Ваш возраст в днях:');
                ageinday = ageinday * 365;
                through = prompt('Через пять лет Вам будет:');
                gender = prompt('Ваш пол:');
                sallary = confirm('Вы на пенсии?');
                sallary = String('Нет');
                code = String('Код появится после закрытии окна')
                alert(`Ваше ФИО: ${lastname} ${name} ${patronymic}\n\nВаш возраст: ${age}\n\nВаш возраст в днях: ${ageinday}\n\nЧерез пять лет Вам будет:  ${through}\n\nВаш пол: ${gender}\n\nВы на пенсии? ${sallary}\n\n${code}`)

            }
            else {
                alert('Вы нажали < нет >')
            }
    </script>
</body>
