<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exercise.css">
    <title>Document</title>
</head>
<body>
    <div class="div1">
        <a href="#">первая ссылка</a>
        <a href="#">вторая ссылка</a>
        <a href="#">третья ссылка</a>
        <a href="#">четвёртая ссылка</a>
        <a href="#">пятая ссылка</a>

       

       <!-- В этом примере ссылки стоят в строку, так как ссылка - строчный элемент по умолчанию. 
            Разделители сделаны с помощью свойства border-right: 3px solid red и псевдоэлемента after.
             -->
    </div>

   <div class="div2">
       <table>
           <tr>
               <td><a href="#">первая ссылка</a></td>
               <td><a href="#">вторая ссылка</a></td>
               <td><a href="#">третья ссылка</a></td>
               <td><a href="#">четвёртая ссылка</a></td>
               <td><a href="#">пятая ссылка</a></td>
           </tr>
       </table>
 
       <!-- Ссылки расположены в ряд таблицой. Разделители сделаны с помощью псевдоэлемента nth-child и
             снова свойством border-right  -->
        
   </div>

       
   <div class="div3">
    <a href="#">первая ссылка</a>
    <a href="#">вторая ссылка</a>
    <a href="#">третья ссылка</a>
    <a href="#">четвёртая ссылка</a>
    <a href="#">пятая ссылка</a>
           <!-- Разделители - фон. -->
   </div>

    
</body>
</html>
